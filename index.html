<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Measure WKT</title>
  </head>
  <body>
    <div id="app">
      <article class="panel is-primary">
        <p class="panel-heading">
          Measure WKT
        </p>
        <p id="tabs" class="panel-tabs">
          <a id="distanceBetweenPointsTab" class="is-active">
            Distance Between Points
          </a>
          <a id="lengthOfLineTab">
            Length of Linestring
          </a>
          <a id="perimeterOfPolygonTab">
            Perimeter of Polygon
          </a>
          <a id="areaOfPolygonTab">
            Area of Polygon
          </a>
        </p>
        <div id="tabContentBlock" class="container section">
          <div id="distanceBetweenPointsContent" class="content-tab">
            <div class="field">
              <div id="mapPoint" class="map"></div>
            </div>
            <div class="field">
              <label class="label">
                Start Point
              </label>
              <div class="control">
                <input
                  id="startPointInput"
                  class="input"
                  type="text"
                  placeholder="POINT(-96.85 32.75)"
                />
              </div>
            </div>
            <div class="field">
              <label class="label">End Point</label>
              <div class="control">
                <input
                  id="endPointInput"
                  class="input"
                  type="text"
                  placeholder="POINT(-95.35 32.75)"
                />
              </div>
            </div>
            <div class="field">
              <button id="clearPoint" class="button is-link">
                Clear
              </button>
              <button id="calculateDistanceButton" class="button is-link">
                Calculate Distance
              </button>
            </div>
            <div class="field">
              <label class="label">Result</label>
              <div class="control">
                <input
                  id="distanceResult"
                  class="input"
                  type="text"
                  value=""
                  readonly
                />
              </div>
            </div>
          </div>
          <div id="lengthOfLineContent" class="content-tab is-hidden">
            <div class="field">
              <div id="mapLine" class="map"></div>
            </div>
            <div class="field">
              <label class="label">Line</label>
              <div class="control">
                <input
                  id="lineInput"
                  class="input"
                  type="text"
                  placeholder="LINESTRING(-96.85 32.75,-94.15 32.85)"
                />
              </div>
            </div>
            <div class="field">
              <button id="clearLine" class="button is-link">
                Clear
              </button>
              <button id="calculateLengthButton" class="button is-link">
                Calculate Length
              </button>
            </div>
            <div class="field">
              <label class="label">Result</label>
              <div class="control">
                <input
                  id="lengthResult"
                  class="input"
                  type="text"
                  value=""
                  readonly
                />
              </div>
            </div>
          </div>
          <div id="perimeterOfPolygonContent" class="content-tab is-hidden">
            <div class="field">
              <div id="mapPerimeter" class="map"></div>
            </div>
            <div class="field">
              <label class="label">Polygon</label>
              <div class="control">
                <input
                  id="perimeterInput"
                  class="input"
                  type="text"
                  placeholder="POLYGON((0 0,4 0,4 4,0 4,0 3,2 3,2 1,0 1,0 0))"
                />
              </div>
            </div>
            <div class="field">
              <button id="clearPerimeter" class="button is-link">
                Clear
              </button>
              <button id="calculatePerimeter" class="button is-link">
                Calculate Perimeter
              </button>
            </div>
            <div class="field">
              <label class="label">Result</label>
              <div class="control">
                <input
                  id="perimeterResult"
                  class="input"
                  type="text"
                  value=""
                  readonly
                />
              </div>
            </div>
          </div>
          <div id="areaOfPolygonContent" class="content-tab is-hidden">
            <div class="field">
              <div id="mapArea" class="map"></div>
            </div>
            <div class="field">
              <label class="label">Polygon</label>
              <div class="control">
                <input
                  id="areaInput"
                  class="input"
                  type="text"
                  placeholder="POLYGON((0 0,4 0,4 4,0 4,0 3,2 3,2 1,0 1,0 0))"
                />
              </div>
            </div>
            <div class="field">
              <button id="clearArea" class="button is-link">
                Clear
              </button>
              <button id="calculateArea" class="button is-link">
                Calculate Area
              </button>
            </div>
            <div class="field">
              <label class="label">Result</label>
              <div class="control">
                <input
                  id="areaResult"
                  class="input"
                  type="text"
                  value=""
                  readonly
                />
              </div>
            </div>
          </div>
        </div>
      </article>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
